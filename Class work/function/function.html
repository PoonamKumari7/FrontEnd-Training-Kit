<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My first page</title>

    <script>
        function myFunction() {
            //alert("Hello");
            document.getElementById("p1").innerHTML = "Hello java script";

        function changeBgColor() {
            document.getElementById("bd").style.backgroundColor = "blue";
        }

        function changeAttribute() {
            document.getElementById("image").setAttribute.height="50";
        }

    </script>
</head>
<body id="bd" style="background-color: crimson;">
    <p>This is first paragraph.</p>
    <p>This is second paragraph.</p>
    <img id = "image" src="bgimage1.jpg" height="500px" width="250px">
    <button onclick="myFunction()">click here to call function</button>
    <button onclick="changeBgColor()">click to change color</button>
    <button onclick="changeAttribute()">click to change attr</button>
</body>
</html>
