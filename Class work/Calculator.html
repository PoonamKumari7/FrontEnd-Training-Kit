<script>
        function add() {
        var a,b,c;
        a=Number(document.getElementById("first").value);
        b=Number(document.getElementById("second").value);
        c= a + b;
        alert(c);
        
        }

        function sub() {
        var a,b,c;
        a=Number(document.getElementById("first").value);
        b=Number(document.getElementById("second").value);
        c= a - b;
        alert(c);
        }
        
        function Mul() {
        var a,b,c;
        a=Number(document.getElementById("first").value);
        b=Number(document.getElementById("second").value);
        c= a * b;
        alert(c);
        }

        function Div() {
        var a,b,c;
        a=Number(document.getElementById("first").value);
        b=Number(document.getElementById("second").value);
        c= a / b;
        alert(c);
        }
</script>
